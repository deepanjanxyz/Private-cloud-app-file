name: Final Build APK
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Install Buildozer & Dependencies
        run: |
          sudo apt-get update
          # libtinfo5 বদলে libtinfo6 ব্যবহার করা হয়েছে যা নতুন উবুন্টুতে কাজ করে
          sudo apt-get install -y build-essential git libffi-dev libssl-dev python3-dev autoconf libtool pkg-config zlib1g-dev libncurses5-dev libncursesw5-dev libtinfo6 cmake
          pip install --upgrade pip
          pip install buildozer cython==0.29.36 kivy==2.2.1
      - name: Build APK
        run: |
          yes | buildozer android debug
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: MonsterCloud-APK
          path: bin/*.apk
