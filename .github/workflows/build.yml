name: Monster Build
on: [push]
jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Build APK
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential git libffi-dev libssl-dev python3-dev autoconf libtool pkg-config zlib1g-dev libncurses5-dev libncursesw5-dev libtinfo6 cmake
          pip install --upgrade pip
          pip install buildozer cython==0.29.33 kivy==2.2.1
          yes | buildozer android debug
      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: Monster-App
          path: bin/*.apk
          
